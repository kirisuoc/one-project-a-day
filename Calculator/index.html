<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/851b82981d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

    <title>Calculator</title>
    <!-- https://www.instagram.com/p/CyI3WIyLhiT/?img_index=2 -->
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="text" class="user-input" placeholder="0" readonly>
            <h3 class="result">0</h3>
        </div>
        <div class="btns-box">
            <button class="with-bg-btn" id="ac" onclick="input.value = '';
            result.innerHTML = '0' ">AC</button>
            <button class="with-bg-btn" id="del-btn" onclick="backSpace()"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn with-bg-btn">%</button>
            <button class="btn with-bg-btn">รท</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn with-bg-btn">x</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn with-bg-btn">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn with-bg-btn">+</button>
            <button class="btn">.</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btns with-bg-btn" onclick="calculate()">=</button>
        </div>
    </div>

    <script src="main.js"></script>

</body>
</html>
