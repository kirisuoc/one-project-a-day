<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>068 - Recording</title>
</head>
<body>
    <div class="frame">
        <input type="checkbox" id="cb-1" class="checkbox">
        <label for="cb-1" class="label"></label>
        <div class="microphone">

            <svg width="100px" height="100px" viewBox="0 0 100 100">
                <circle class="circle" cx="50" cy="50" r="47"/>
            </svg>
            <div class="mic">
                <div class="mic-big"></div>
                <div class="mic-small"></div>
                <div class="mic-stand"></div>
                <div class="mic-base"></div>
            </div>
            <div class="dots">
                <span class="dot-1"></span>
                <span class="dot-2"></span>
                <span class="dot-3"></span>      
            </div>
        </div>
      </div>
</body>
</html>
