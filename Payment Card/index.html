<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/851b82981d.js" crossorigin="anonymous"></script>

    <title>Payment Card</title>
    <!-- https://www.instagram.com/p/C27CX4lgc6X/?img_index=2 -->
</head>
<body>
    <div class="card">
        <div class="card__inner">
            <div class="card__front">
                <img class="logo" src="img/favicon.png" alt="">
                <div class="chip">
                    
                    <div class="chip-line"></div>
                    <div class="chip-line"></div>
                    <div class="chip-line"></div>
                    <div class="chip-line"></div>
                    <div class="chip-main"></div>
                    
                </div>
                <img class="wave" src="img/wifi-solid.svg" alt="">
                <div class="card-number">
                    <div>4867</div>
                    <div>5847</div>
                    <div>4859</div>
                    <div>5948</div>
                </div>
                <div class="card-info">
                    <div class="card-holder">Erik Cousillas</div>
                    <div class="card-info__right">
                        <div class="exp-date">06/27</div>
                        <div class="mastercard">
                            <div class="circle circle--red"></div>
                            <div class="circle circle--yellow"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card__back">
                <div class="card-strip"></div>
                <div class="card-signature-wrapper">
                    <div class="card-signature-field">
                        <div class="card-signature-headline">
                            Authorized Signature
                        </div>
                        <div class="card-signature">Erik Cousillas</div>
                    </div>
                    <div class="card-cvv">757</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
