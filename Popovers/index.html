<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://kit.fontawesome.com/851b82981d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">

        <title>Popovers</title>
        <!-- https://www.instagram.com/p/CqdW15HjqII/?img_index=2 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet"
        />
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
        />
    </head>
    <body>
        <nav class="nav">
            <div class="popover">
                <img src="avatar.avif">
                <div class="menu">
                    <header>
                        <img src="avatar.avif">
                        <div>
                            <h2>Erik Cousillas</h2>
                            <h3>Canary Islands, Spain</h3>
                        </div>
                    </header>
                    <div class="images">
                        <img src="img/1.jpg">
                        <img src="img/2.jpg">
                        <img src="img/3.jpg">
                        <img src="img/4.jpg">
                        <img src="img/3.jpg">
                        <img src="img/4.jpg">
                    </div>
                </div>
            </div>
            <button data-tooltip="Feedback">
                <span class="material-symbols-outlined"> chat_bubble </span>
            </button>
            <button data-tooltip="Share">
                <span class="material-symbols-outlined"> favorite </span>
            </button>
            <button data-tooltip="Details">
                <span class="material-symbols-outlined"> info </span>
            </button>
        </nav>
    </body>
</html>
