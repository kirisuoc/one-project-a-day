<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/851b82981d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Messaging</title>
    <!-- https://www.instagram.com/p/C6gY61iNZGi/?img_index=2 -->
</head>
<body>
    <main>
        <div class="messaging__header">
            <img src="img/logo.svg" alt="Logo" class="logo">
            <img src="img/avatar.png" style="width: 50px;" alt="Erik" class="profile">
        </div>
        <div class="messaging__highlights">
            <div class="highlight">
                <img src="img/lovely.svg" alt="Chat" class="icon">
                Close Friends
            </div>
            <div class="highlight">
                <img src="img/video.svg" alt="Video" class="icon">
                Video Calls
            </div>
            <div class="highlight">
                <img src="img/videoadd.svg" alt="Video Add" class="icon">
                Received Media
            </div>
        </div>
        <div class="messaging__block">
            <h3>Online</h3>
            <div class="messaging__avatars">
                <div class="profile__wrapper">
                    <img src="img/alex.jpg" alt="Alex" class="profile">
                    <div class="profile__status"></div>
                </div>
                <div class="profile__wrapper">
                    <img src="img/anna.jpg" alt="Anna" class="profile">
                    <div class="profile__status"></div>
                </div>
                <div class="profile__wrapper">
                    <img src="img/james.jpg" alt="James" class="profile">
                    <div class="profile__status"></div>
                </div>
                <div class="profile__wrapper">
                    <img src="img/liliya.jpg" alt="Liliya" class="profile">
                    <div class="profile__status"></div>
                </div>
                <div class="profile__wrapper">
                    <img src="img/melissa.jpg" alt="Melissa" class="profile">
                    <div class="profile__status"></div>
                </div>
                <div class="profile__wrapper">
                    <img src="img/anna.jpg" alt="Anna" class="profile">
                    <div class="profile__status"></div>
                </div>
            </div>
        </div>
        <div class="messaging__block">
            <h3>Recent</h3>
            <div class="messaging">
                <div class="message">
                    <div class="message__header">
                        <div class="message__title">
                            <div class="profile__wrapper">
                                <img src="img/alex.jpg" alt="Alex" class="profile">
                                <div class="profile__status"></div>
                            </div>
                            <h4>Alex</h4>
                        </div>
                        <time datetime="2024-12-08T06:31:42Z">
                            Mon, 12:12 PM
                        </time>
                    </div>
                    <div class="message__content">
                        <p>Can I get that marketing report please?</p>
                    </div>
                </div>
                <div class="message">
                    <div class="message__header">
                        <div class="message__title">
                            <div class="profile__wrapper">
                                <img src="img/anna.jpg" alt="Anna" class="profile">
                                <div class="profile__status"></div>
                            </div>
                            <h4>Anna</h4>
                        </div>
                        <time class="message__time" datetime="2024-12-08T06:31:42Z">
                            Mon, 12:44 PM
                        </time>
                    </div>
                    <div class="message__content">
                        <p>I am on it! ðŸš€</p>
                    </div>
                </div>
                <div class="message">
                    <div class="message__header">
                        <div class="message__title">
                            <div class="profile__wrapper">
                                <img src="img/melissa.jpg" alt="Melissa" class="profile">
                                <div class="profile__status"></div>
                            </div>
                            <h4>Melissa</h4>
                        </div>
                        <time class="message__time" datetime="2024-12-08T06:31:42Z">
                            Mon, 12:12 PM
                        </time>
                    </div>
                    <div class="message__content">
                        <p>Hello Cathy</p>
                    </div>
                </div>
                <div class="message">
                    <div class="message__header">
                        <div class="message__title">
                            <div class="profile__wrapper">
                                <img src="img/liliya.jpg" alt="Jerome" class="profile">
                                <div class="profile__status"></div>
                            </div>
                            <h4>Jerome</h4>
                        </div>
                        <time class="message__time" datetime="2024-12-08T06:31:42Z">
                            Mon, 12:12 PM
                        </time>
                    </div>
                    <div class="message__content">
                        <p>Hi everyone!</p>
                    </div>
                </div>

            </div>
        </div>
    </main>

</body>
</html>
