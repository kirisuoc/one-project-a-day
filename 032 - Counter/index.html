<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/851b82981d.js" crossorigin="anonymous"></script>

    <title>032 - Counter</title>
</head>
<body>
    <div class="frame">
        <div class="counter">
            <div class="minus">
                <div class="line"></div>
            </div>
            <div class="number">
                <span class="fadeIn">0</span>
            </div>
            <div class="plus">
                <div class="line-h"></div>
                <div class="line-v"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
